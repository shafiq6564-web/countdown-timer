<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Countdown Timer</title>
  <link rel="stylesheet" href="style.css"> <!-- CSS link -->
</head>
<body>
  <div class="countdown" id="countdown">
    <h2>Countdown Timer</h2>
    <div class="timers">
      <div class="unit">
        <div class="value" id="days">0</div>
        <div class="label">Din</div>
      </div>
      <div class="unit">
        <div class="value" id="hours">00</div>
        <div class="label">Hours</div>
      </div>
      <div class="unit">
        <div class="value" id="minutes">00</div>
        <div class="label">Min</div>
      </div>
      <div class="unit">
        <div class="value" id="seconds">00</div>
        <div class="label">Sec</div>
      </div>
    </div>
    <div class="finished" id="message" style="display:none;">Waqt khatam!</div>
  </div>

  <script src="script.js"></script> <!-- JS link -->
</body>
</html>
